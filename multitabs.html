<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiple tab form</title>
    <link rel="stylesheet" href="a4style.css">
</head>
<body>
    <div class="container">
        <form id="Form1">
            <h3>Create Account</h3>
            <input type="text" placeholder="Email" required><br>
            <input type="password" placeholder="Password" required><br>
            <input type="password" placeholder="Confirm Password" required>
   
         <div class="btn-box">
             <button type="button" id="Next1">Next</button>
         </div>
        </form> 

        <form id="Form2">
            <h3>Personal Information</h3>
            <input type="text" placeholder="First name">
            <input type="text" placeholder="Last Name">
            <input type="text" placeholder="Mobile Number">
   
         <div class="btn-box">
             <button type="button" id="Back1">Back</button>
             <button type="button" id="Next2">Next</button>
         </div>
        </form> 

        <form id="Form3">
            <h3>Declaration</h3>
            <input type="date" placeholder="DOB"><hr>
            <p >
            <input type="checkbox" name="declaration" required>are you agree to fill this form</p>
   
         <div class="btn-box">
             <button type="button" id="Back2">Back</button>
             <button type="button">Submit</button>
         </div>
        </form> 

        <div class="step-row">
            <div id="progress"></div>
            <div class="step-col active"><small>step1</small></div>
            <div class="step-col active"><small>step2</small></div>
            <div class="step-col active"><small>step3</small></div>
        </div>
    </div>
<script>
    var Form1 = document.getElementById("Form1");
    var Form2 = document.getElementById("Form2");
    var Form3 = document.getElementById("Form3");

    var Next1 = document.getElementById("Next1");
    var Next2 = document.getElementById("Next2");
    var Back1 = document.getElementById("Back1");
    var Back2 = document.getElementById("Back2");
  
    var progress = document.getElementById("progress");

    Next1.onclick = function(){
        Form1.style.left = "-450px";
        Form2.style.left = "40px";
        progress.style.width = "240px";
    }
    Back1.onclick = function(){ 
        Form1.style.left = "40px";
        Form2.style.left = "450px";
        progress.style.width = "120px";
    }
    Next2.onclick = function(){
        Form2.style.left = "-450px";
        Form3.style.left = "40px";
        progress.style.width = "360px";
    } 
    Back2.onclick = function(){
        Form2.style.left = "40px";
        Form3.style.left = "450px";
        progress.style.width = "240px";
        
    }
</script>
</body>
</html>
